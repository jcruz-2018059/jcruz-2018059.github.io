<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Layout - Boostrap 3</title>
</head>

<body>

    <div class="content d-flex">
        <div class="dashboard">

        </div>
        <div class="container-fluid p-5">

            <div class="row">
                <div class="col-9">
                    <div class="row mb-4">
                        <div class="p-3 col box-1 rounded-3">
                            Column
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="row mb-4">
                                    <div class="col bg-white box-2 rounded-3">
                                        Box-2
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col bg-white box-3 rounded-3">
                                        Box-3
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="row mb-4">
                                    <div class="col bg-white box-4 rounded-3">
                                        Box-4
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col bg-white box-5 rounded-3">
                                        Box-5
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 sidebar bg-white rounded-3">
                        Sidebar
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="/jquery/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
