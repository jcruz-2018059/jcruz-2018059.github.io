<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Layout - Boostrap 1</title>
</head>

<body>


    <div class="container-fluid p-5">
        <div class="row g-5 pb-5">
            <div class="col">
                <div class="item-1 pink rounded-3 d-flex align-items-center justify-content-center">
                    box-1
                </div>
            </div>
            <div class="col">
                <div class="item-1 purple rounded-3 d-flex align-items-center justify-content-center">
                    box-2
                </div>
            </div>
            <div class="col-6">
                <div class="item-1 violet rounded-3 d-flex align-items-center justify-content-center">
                    box-3
                </div>
            </div>
        </div>
    
        <div class="row g-5">
            <div class="col-6">
                <div class="item-2 blue rounded-3 d-flex align-items-center justify-content-center">
                    box-4
                </div>
            </div>
            <div class="col">
                <div class="item-2 sky rounded-3 d-flex align-items-center justify-content-center">
                    box-5
                </div>
            </div>
            <div class="col">
                <div class="item-2 other rounded-3 d-flex align-items-center justify-content-center">
                    box-6
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/jquery/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
